<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}

    <title>proyectos ecys</title>

</head>
<body>
    {% if request.session.logueado %}

            <img id="logo" src="{% static 'sistema_pe/Images/pecys4.png' %}" alt="">

                <div class="barMenu" id="menurepos">
                    <img class="logMenu" src="{% static 'sistema_pe/Images/code.png'%}" />
                </div><!--
                --><div class="barMenu" id="menuclases">
                    <img class="logMenu" src="{% static 'sistema_pe/Images/clase.png'%}" />

                --><div class="barMenu" id="menuconf">

                --><div class="barMenu" id="menusalir">

                </div>
            </div>
        </header>
        <div id="cuerpo">

            <div id="contenido"></div>

    {% else %}
        <h3>no tiene los permisos suficientes par estar aqui<h3>
    {% endif %}

</html>
